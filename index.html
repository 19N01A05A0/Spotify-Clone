<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="replica.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="not found"><span>Spotify</span></li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <div class="songlist">
            <h1>Best Of NCS-No Copyright Sounds</h1>
            <div class="songitemcontainer">
            <div class="songitem">
                <img >
                <span class="songname">Let me Love you</span>
                <span class="songlistplay"><span>05:34</span><i id="0" class="far songitemplay fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img>
                <span class="songname">Let me Love you</span>
                <span class="songlistplay"><span>05:34</span><i id="1" class="far songitemplay fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img >
                <span class="songname">Let me Love you</span>
                <span class="songlistplay"><span>05:34</span><i id="2" class="songitemplay far fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img >
                <span class="songname">Let me Love you</span>
                <span class="songlistplay"><span>05:34</span><i id="3" class="songitemplay far fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img >
                <span class="songname">Let me Love you</span>
                <span class="songlistplay"><span>05:34</span><i id="4" class="songitemplay far fa-play-circle"></i></span>
            </div>
        </div>
    </section>
    <footer>
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
       <div class="icons">
            <i id="previous" class="fa fa-2x fa-backward"></i>
            <i id="masterplay" class="fa fa-2x fa-play-circle"></i>
            <i id="next" class="fa fa-2x fa-forward"></i>
       </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" id="gif"><span id="mastersongname">let me love you</span>
        </div>
    </footer>
   <script src="scripts.js"></script> 
</body>
</html>
